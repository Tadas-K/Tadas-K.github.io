<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="UTF-8">
        <title>11 laboras</title>

        <link rel="stylesheet" href="11_laboras_style.css">
    </head>
    <body>
        <math>
            <mrow>
                <mi>f</mi>
                <mfenced>
                    <mo>(</mo>
                    <mi>a</mi>
                    <mo>)</mo>
                </mfenced>

                <mo>=</mo>

                <mfrac>
                    <mn>1</mn>
                    <mrow>
                        <mn>2</mn>
                        <mo>&#960;</mo>
                        <mi>i</mi>
                    </mrow>
                </mfrac>
                
                <mo displaystyle="true">&#x222e;</mo>

                <mfrac>
                    <mrow>
                        <mi>f</mi>
                        <mfenced>
                            <mo>(</mo>
                            <mi>z</mi>
                            <mo>)</mo>
                        </mfenced>
                    </mrow>
                    <mrow>
                        <mi>z</mi>
                        <mo>-</mo>
                        <mi>a</mi>
                    </mrow>
                </mfrac>

                <mi>d</mi>
                <mi>z</mi>

            </mrow>
        </math>
    </body>
</html>


<!--

Cia man atsiminti:

mn - number tag
mo - operatoriau tag +- ir tinka () {} []
mi - identifier tag x, y

jeigu rasau elementa su #blabalba, tai reikia naudot <mo>

<mfenced> - skliaustams




PAGR DALIS:
Rasyti viena eilute: <mrow> </mrow>

Trupmenos: <mfrac> </mfrac>

Ekponentes: <msup> </msup>
(<msub> apacioj indeksas)

Saknys 2: <msqrt>

Matricos:
    <mtable> </mtable> pradedam
    <mtr> - eilute row
    <mtd> - cele matricos


https://reference.wolfram.com/language/XML/tutorial/MathML.html


Integralai ir sumos
https://danielscully.uk/projects/mathml-guide/subsuperscripts.php


-->
